<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        xrweb
        shadow="type: pcfsoft"
    >
        <!-- Ljósgjafi til að varpa skugga -->
        <a-light type="directional" position="2 4 3" castShadow="true"></a-light>

        <!-- Jarðflugvél til að taka á móti skugga -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="30" height="30" color="#7BC8ZY" shadow="receive: true"></a-plane>

        <!-- Box til að setja hvar sem er -->
        <a-box
            position="-1 0 -5"
            color="#4CC366"
            shadow="cast: true"
        ></a-box>

        <!-- Myndavél fyrir AR -->
        <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>
</body>

</html>
